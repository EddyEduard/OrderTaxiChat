<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Text Chat</title>
    <link rel="icon" type="image/x-icon" href="/assets/img/logo.png" />
    <link rel='stylesheet' href='https://netdna.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css'>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jquery-modal/0.9.1/jquery.modal.min.css" />
    <link rel="stylesheet" href="/assets/css/chat.css" />
</head>

<body>
    <div class="container">
        <div class="row content">
            <div class="col-sm-12 conversation">
                <div class="row header">
                    <div class="col-sm-2 col-md-1 col-xs-3 header-avatar">
                        <div class="header-avatar-icon">
                            <img src="/assets/img/logo.png">
                        </div>
                    </div>
                    <div class="col-sm-8 col-xs-7 header-name">
                        <span class="header-name-meta">Order Taxi Chat</span>
                        <span class="header-name-meta" id="phoneNumberView"></span>
                    </div>
                </div>
                <div class="row message" id="conversation">
                    <br />
                </div>
                <div class="row reply">
                    <div class="col-sm-11 col-xs-11 reply-main">
                        <textarea class="form-control" rows="1" id="message"
                            placeholder="Leave a message ..."></textarea>
                    </div>
                    <div class="col-sm-1 col-xs-1 reply-send" id="send">
                        <i class="fa fa-send fa-2x" aria-hidden="true"></i>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="modal" id="modal">
        <label for="phone">Enter your phone number.</label>
        <input class="form-control" id="phoneNumber" placeholder="Your phone number (e.g +40722222222)" />
        <br />
        <button class="btn btn-success" id="sendPhoneNumber">Send</button>
    </div>

    <script src='https://netdna.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js'></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-modal/0.9.1/jquery.modal.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/3.0.4/socket.io.js"></script>
    <script src="/assets/js/chat.js"></script>
</body>

</html>
